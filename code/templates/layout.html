<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">GEEK-Fitness</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a
              class="nav-item nav-link active"
              aria-current="page"
              href="{{ url_for('home') }}"
              >Home</a
            >
            <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>
            <!-- <a class="nav-item nav-link" href="/contact">Contact</a> -->
            <a class="nav-item nav-link" href="{{ url_for('subnet_calculator') }}"
              >Subnet Calculator</a
            >
          </div>
          <!-- navbar right side -->
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
            <!-- <a class="nav-item nav-link" href="{{ url_for('register') }}"
              >Register</a
            > -->
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %} 
          <!-- content added here -->
          {% block content%}{% endblock%}
        </div>
      </div>
    </main>

    <footer class="bg-dark text-center text-lg-start fixed-bottom">
      <div
        class="text-center text-light p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        2023 Copyright:
        <a class="text-light" href="#"> IT-Solution</a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
